raphtory {
    spout {
        aws {
            local {
              spoutBucketName = "pometry-data"
              spoutBucketName = ${?RAPHTORY_SPOUT_BUCKET_NAME}
              spoutBucketPath = "CompaniesHouse"
              spoutBucketPath = ${?RAPHTORY_SPOUT_BUCKET_PATH}
